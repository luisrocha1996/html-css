.container {

  justify-content: center;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  overflow: visible;
}

iframe {
  width: 100%;
  max-width: 400px;
  border-radius: 10px;
  transition: transform 0.3s ease;
  z-index: 1; /* garante que o item fique por cima ao crescer */
}

iframe:hover {
  transform: scale(1.1); /* pode aumentar um pouco mais o zoom */
  z-index: 2; /* traz o item pra frente */
}
